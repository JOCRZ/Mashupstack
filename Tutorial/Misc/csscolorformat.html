<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css color formats</title>
</head>
<body>
    <h1> Css Color Formats</h1>
    <p style="background-color:rgb(242, 21, 5);">RGB - rgb(242, 21, 5)</p>
    <p style="background-color:rgba(242, 21, 5,0.7);">RGBA - rgba(242, 21, 5,0.7)</p>
    <p style="background-color:#f21505;">HEX - #f21505</p>
    <p style="background-color:#ff0000;">SHORT HEX - #ff0000</p>
    <p style="background-color:hsl(4, 96%, 48%);">HSL - hsl(4, 96%, 48%)</p>
    <p style="background-color:hsla(4, 96%, 48%,0.8);">HSLA - hsla(4, 96%, 48%,0.8)</p>
</body>
</html>
