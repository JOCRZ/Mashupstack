<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .div2 {
  width: 300px;
  height: 100px;
  padding: 50px;
  border: 1px solid red;
  box-sizing: border-box;
}

.div1 {
  width: 300px;
  height: 100px;
  padding: 50px;
  border: 1px solid blue;

}
    </style>
    <title>boxsizing</title>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
