<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            display: inline-block;
            position:absolute;
            top:20%;
            left:35%;
            
        }

        table {
            border-style:solid;
            border-width:5px;
            border-color:black;
            height:350px;
            width:550px;
            border-collapse: collapse;
            box-shadow: 15px 15px 15px 15px gray;
        }

        th, td {
            border-style:solid;
        }
        th {
            height:30px;
            background-color: darkgrey;
            color:white;
            border-color:black;
            font-family: monospace;
            font-size:15px;
        }

        td {
            height: 5px;
            width:250px;
            text-align: center;
            background-color:grey;
            color:white;
            border-color:black;
            font-family: monospace;
            font-size:15px;
        }
    </style>
    <title>Product</title>
</head>
<body>
    <div class="container">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Wireless Mouse</td>
                <td>799</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mechanical Keyboard</td>
                <td>3499</td>
            </tr>
            <tr>
                <td>3</td>
                <td>USB-Hub</td>
                <td>1299</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Headband</td>
                <td>5999</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Portable SSD</td>
                <td>9499</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
