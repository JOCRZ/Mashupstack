<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin:0px;
            overflow: hidden;
        }
        * {
            font-family: sans-serif;
            font-weight: bold;
        }

    
        .container {
        
            display: grid;
            grid-template-columns: 50% 50%; 
            height:650px; 
            margin:0px;

        }

        .section1 {
    
            padding:50px;
            background: linear-gradient(180deg, #b9b9ee, #d8a884);
            height:100%;
            margin:0px;
          
            
        }

        .section2 {
        
            padding:20px;
            display: inline-block;
            position:relative;
            background-color: white;
            
        }

        .login {
         
            position:absolute;
            top:30%;
            left:4%;
            padding:15px;
            margin-right:20px;
            width:650px;
        }
        h2 {
            color:#de5138;
        }

        #btn {
            width:100%;
            background-color: orangered;
            color:white;
            padding:5px;
            border-style:none;

        }

        #email {
            width:100%;
            height:20px;
        }

        #passwd {
            width:100%;
            height:20px;
        }


        @media screen and (max-width: 768px) {

        .section1 {
            display: none;
        }

        .section2 {

            margin-left:60px;
            width:380px;
        }

        .login {
        
            position:absolute;
            top:20%;
            left:1%;
            padding:15px;
            margin-right:20px;
            width:450px;
            height:300px;

        }        #btn {
            width:100%;
            background-color: #d82d0b;
            color:white;
            padding:8px;
            
        }

        #email {
            width:100%;
            height:25px;
        }

        #passwd {
            width:100%;
            height:25px;
        }



    }
    </style>
    <title>Login</title>
</head>
<body>
       <div class="container">
            <div class="section1"></div>
            <div class="section2">
                <form class="login" method="post" action="https://monkeytype.com/" >
                    <h2>Login Form</h2>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br><br>
                        <label for="passwd">Password:</label><br>
                        <input type="text" id="passwd" name="passwd" required><br><br>
                        <input type="checkbox" name="reme" value="yes">Remember Me <br><br>
                        <button id="btn" type="submit" >Login</button>
                </form>
            </div>
       </div> 
</body>
</html>
