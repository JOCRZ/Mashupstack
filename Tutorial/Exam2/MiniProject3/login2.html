<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: sans-serif;
            font-weight: bold;
        }

        body {
         background: linear-gradient(180deg, #747f97, #da9667);
         min-height: 100vh;
        margin: 0;
        background-attachment: fixed;
         
        }

        .container {  
            border-style: solid;  
            border-color: black;
            min-height:250vh;
            margin-left:150vh;
            background-color: white;
            width:72vh;
        
            
        }

        .login {

            padding:5vh;
            position: absolute;
            top:20%;
       

        }
        h2 {
            color:#672f25;
        }

        #btn {
            width:25rem;
            background-color: #d82d0b;
            color:white;
            padding:0.5rem;
        }

        #email {
            width:25rem;
            height:1.3rem;
        }

        #passwd {
            width:25rem;
            height:1.3rem;
        }


        @media screen and (max-width: 768px) {



        .login {
            border-style: solid;
            position:absolute;
            top:20%;
            left:1%;
            padding:15px;
            margin-right:20px;
            width:350px;
            height:300px;

        }        #btn {
            width:100%;
            background-color: #d82d0b;
            color:white;
            padding:8px;
        }

        #email {
            width:100%;
            height:25px;
        }

        #passwd {
            width:100%;
            height:25px;
        }



    }
    </style>
    <title>Login</title>
</head>
<body>
            <div class="container">
                <form class="login" method="post" action="login.html" target="_blank">
                    <h2>Login Form</h2>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email"><br>
                        <label for="passwd">Password:</label><br>
                        <input type="text" id="passwd" name="passwd"><br><br>
                        <input type="checkbox" name="sport1" value="ckt">Remember Me <br><br>
                        <button id="btn" type="button" onclick="alert('Logining in Please wait...')">Login</button>
                </form>
            </div>
</body>
</html>
