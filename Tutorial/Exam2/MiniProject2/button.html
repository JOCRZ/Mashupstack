<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>


        .button-container {
            display: inline-block;
            position:absolute;
            left:45%;
            top: 40%;
        

        }

        #btn {
            border-style: solid;
            padding:5%;
            border-radius:5px;
            border-width:6px;
            border-color:red;
            padding:10px 20px;
            box-shadow: 3px 3px 3px 3px gray;
    

        }

        #logo {
            display: inline;
            position:relative;
            top:30px;
            
        }



        a {
            text-decoration: none;
            font-family:sans-serif;
            font-size:20px;
        }

        a:link {
            opacity:1;
            background-color: red;
            color:white;
        
    
        }

        a:active {
            color:black;
        }

        a:visited {
            color:white;
        }

        a:hover {
            opacity:0.5;
            transition: opacity 0.2s;
            color:black;
    
        }
    </style>
    <title>button</title>
</head>
<body>
        <div class="button-container">
        
                <a id="btn" href="https://www.youtube.com/@NovelWaveHz">Subscribe</a>
          
        </div>
</body>
</html>
